input {
  http {
    host => "0.0.0.0"
    port => "2000"
  }
}
filter {
  mutate {
    add_field => { "ordered" => 1 }
    convert => { "ordered" => "integer" }
    rename => { "message" => "name" }
  }
}
output {
  mongodb {
    collection => "orders"
    database => "ordersDB"
    uri => "mongodb://mongo"
  }
  stdout { codec => rubydebug }
}
